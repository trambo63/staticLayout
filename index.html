<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>

    <!-- Nav Section -->

    <nav class="navbar">
        <div class="navbar__container">
            <ul class="social__icons">
                <li><a href="#" target="_blank" id="social"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" target="_blank" id="social"><i class="fab fa-instagram-square"></i></a></li>
                <li><a href="#" target="_blank" id="social"><i class="fab fa-tumblr-square"></i></a></li>
                <li><a href="#" target="_blank" id="social"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="#" target="_blank" id="social"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#" target="_blank" id="social__border"><i class="fas fa-tv"></i></a></li>
            </ul>
            <a href="#navBar"><img src="assets/starWars.png" alt="image" class="main__logo"></a>
            <div class="nav__right">
                <form class="search__box">
                    <input type="text" class="input" placeholder="Search Star Wars">
                    <div class="search__btn"><i class="fas fa-search"></i></div>
                </form>
                <div class="register">
                    <a href="#" target="_blank" id="navbar__links">LOG IN</a>
                    <p> / / </p>
                    <a href="#" target="_blank" id="navbar__links">SIGN UP</a>
                </div>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#" target="_blank" id="navbar__links">NEWS + BLOG</a>
                </li>
                <li class="navbar__item">
                    <a href="#" target="_blank" id="navbar__links">VIDEO</a>
                </li>
                <li class="navbar__item">
                    <a href="#" target="_blank" id="navbar__links">FILMS</a>
                </li>
                <li class="navbar__item">
                    <a href="#" target="_blank" id="navbar__links">SERIES</a>
                </li>
                <li class="navbar__item">
                    <a href="#" target="_blank" id="navbar__links">INTERACTIVE</a>
                </li>
                <li class="navbar__item">
                    <a href="#" target="_blank" id="navbar__links">COMMUNITY</a>
                </li>
                <li class="navbar__itemRight">
                    <a href="#" target="_blank" id="navbar__links">DATABANK</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="main">
        <div class="main__heading">
            <h4>STAR WARS STREAMING ANYTIME ON DISNEY+</h4>
        </div>

        <div class="main__slider">
            <div class="slides">
                <input type="radio" class="main__btn" id="btn1">
                <input type="radio" class="main__btn" id="btn2">
                <input type="radio" class="main__btn" id="btn3">
                <input type="radio" class="main__btn" id="btn4">
            </div>
            <div class="slide__first">
                <img src="assets/star-wars-backgrounds-06.jpg" alt="">
            </div>
            <div class="slide">
                <img src="assets/star-wars-backgrounds-12-1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="assets/star-wars-backgrounds-18.jpg" alt="">
            </div>
            <div class="slide">
                <img src="assets/star-wars-backgrounds-32.jpg" alt="">
            </div>

            <div class="slide__auto">
                <div class="auto__btn1"></div>
                <div class="auto__btn2"></div>
                <div class="auto__btn3"></div>
                <div class="auto__btn4"></div>
            </div>

            <div class="slide__manual">
                <label for="btn1" class="manual__btn"></label>
                <label for="btn2" class="manual__btn"></label>
                <label for="btn3" class="manual__btn"></label>
                <label for="btn4" class="manual__btn"></label>
            </div>
        </div>
    </div>

</body>
</html>
